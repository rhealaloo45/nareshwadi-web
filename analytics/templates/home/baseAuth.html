<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {%block titlelog%}RoadHawk{%endblock titlelog%}
        
    </title>
    <link rel="icon" href="/static/images/favicon.png">
    <script src="https://kit.fontawesome.com/85bfee30af.js" crossorigin="anonymous"></script>
    {%block cssfile1%}{%endblock cssfile1%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
<body>
    

  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
  {% endif %} 


  {% block bodylog %}
      {% endblock bodylog %}

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    </body>

    <div class="container-fluid mx-0 bg-dark  bg-body-tertiary" data-bs-theme="dark">
      <footer class="py-3 ">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          {% comment %} <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li> {% endcomment %}
          <li class="nav-item"><a href="/services" class="nav-link px-2 text-muted">Services</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About Us</a></li>
          <li class="nav-item"><a href="/contact" class="nav-link px-2 text-muted">Contact Us</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2023 KJSIT, Inc</p>
        
      </footer>
    </div>
</html>
